<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My learning journal -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="./images/logo.png" alt="my learning logo" />
        <a href="./index.html"><p class="nav">HOME</p></a>
        <a href="./about.html"><p class="nav about">ABOUT ME</p></a>
      </div>

      <main>
        <article>
          <p class="date" id="date"></p>
          <h1 class="title" id="title"></h1>
          <p class="intro" id="intro"></p>
          <!-- insert image -->
          <div class="image-container" id="article-image"></div>
          <p class="content" id="content"></p>
        </article>

        <div class="recent-posts">Recent posts</div>
        <!-- start recent-posts -->
        <div
          class="recent-posts-grid-container"
          id="recent-posts-grid-container"
        >
          <!-- render posts from js -->
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <p class="copyright-brand">My learning journal</p>
          <p class="copyright">Copyright 2023</p>
        </div>
      </footer>
    </div>
    <script type="module" src="article-script.js"></script>
  </body>
</html>
